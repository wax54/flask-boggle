{%extends 'base.html'%}
{% block title %}BOGGLE!{% endblock %}
{% block content %}

<h1 class="title">BOGGLE!</h1>
<table class="boggle-board">
    {% for row in board %}
    <tr>
        {% for cell in row %}
        <td>{{cell}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

<form id="boggle-guess-input">
    <label for="guess">Your guess</label>
    <input type="text" id="guess" name="guess" placeholder="Ants">
    <input type="submit">
</form>
<h3>You Have <span id="score-board">0</span> Points</h3>
{% endblock %}
