{%extends 'base.html'%}
{% block title %}BOGGLE!{% endblock %}
{% block content %}

<h1 class="title">BOGGLE!</h1>
<table class="boggle-board">
    {% for row in board %}

        {% for cell in row %}
        <td class="boggle-cell">{{cell}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

{% endblock %}
